{% set name = "psfex" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/psfex/archive/v{{ version }}.tar.gz
  sha256: c2d2887dbab08933ed553d8ef22cad140ff2386aecc0d9c20d92db74f2f5b0b8

build:
  number: 3
  skip: True  # [win]
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - fitsio
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - psfex

about:
  home: https://github.com/esheldon/psfex
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: |
    python and C codes to interpolate and reconstruct psfex images

extra:
  recipe-maintainers:
    - beckermr
